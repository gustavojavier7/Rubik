<!DOCTYPE html>

<head>

  <title>Vanilla JS Rubik's Cube Algorithm Solver</title>
  <link rel="stylesheet" href="styles.css">

    <main class="main-content">

    <!-- Log Panel Sidebar -->
    <aside class="log-panel">
      <h3>Consola</h3>
      <div id="log-container"></div>

    </aside>
  </div>
  <script type="module" src="script.js"></script>

</html>
